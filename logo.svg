<svg width="420" height="160" viewBox="0 0 420 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <style>
      @keyframes draw {
      0% { stroke-dashoffset: 260; }
      100% { stroke-dashoffset: 0; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="420" height="160" rx="18" fill="#0f172a" />

  <!-- Symbol: abstract fetch hook waveform -->
  <path
    d="M40 100
           Q80 20, 120 60
           T200 60
           T280 100
           T360 40"
    stroke="url(#grad)"
    stroke-width="10"
    fill="none"
    stroke-linecap="round"
    filter="url(#glow)"
    style="stroke-dasharray:260; stroke-dashoffset:260; animation:draw 2s ease forwards;" />

  <!-- Title -->
  <text x="40" y="135" font-family="Inter, sans-serif" font-size="36" fill="#38bdf8"
    font-weight="700">
    fetch-hooks-core
  </text>
</svg>